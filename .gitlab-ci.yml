stages:
- lint
- pytest
- test
- Test_Build
- Deploy_to_PyPi

include:
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml
  - template: License-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml


license_scanning:
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always

secret_detection:
  variables:
    SECRET_DETECTION_EXCLUDED_PATHS : "tests"


.lint:
  stage: lint
  before_script:
    - pip install -U pip
    - pip install --cache-dir=~/.cache/pip/ -r requirements-dev.txt --quiet
  script:
    - make lint
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - ~/.cache/pip/

python-3.6-lint:
  extends: ".lint"
  image: python:3.6

python-3.7-lint:
  extends: ".lint"
  image: python:3.7

python-3.8-lint:
  extends: ".lint"
  image: python:3.8

python-3.9-lint:
  extends: ".lint"
  image: python:3.9

python-3.10-lint:
  extends: ".lint"
  image: python:3.10-rc

.test:
  stage: test
  before_script:
    - pip install -U pip
    - pip install --cache-dir=~/.cache/pip/ -r requirements-dev.txt --quiet
  script:
    - make test
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - ~/.cache/pip/

python-3.6-test:
  needs:
    - python-3.6-lint
  extends: ".test"
  image: python:3.6

python-3.7-test:
  needs:
    - python-3.7-lint
  extends: ".test"
  image: python:3.7

python-3.8-test:
  needs:
    - python-3.8-lint
  extends: ".test"
  image: python:3.8

python-3.9-test:
  needs:
    - python-3.9-lint
  extends: ".test"
  image: python:3.9

python-3.10-test:
  needs:
    - python-3.10-lint
  extends: ".test"
  image: python:3.10-rc

.build:
 stage: test
 artifacts:
   paths:
     - dist/
 before_script:
  - pip install -U setuptools twine --quiet
  - pip install -r requirements.txt
 script:
   - make check-dist

python-3.6-build:
  needs:
    - python-3.6-test
  extends: ".build"
  image: python:3.6

python-3.7-build:
  needs:
    - python-3.7-test
  extends: ".build"
  image: python:3.7

python-3.8-build:
  needs:
    - python-3.8-test
  extends: ".build"
  image: python:3.8

python-3.9-build:
  needs:
    - python-3.9-test
  extends: ".build"
  image: python:3.9

python-3.10-build:
  needs:
    - python-3.10-test
  extends: ".build"
  image: python:3.10-rc

.test-build:
  stage: Test_Build
  before_script:
    - pip install -U pip
  script:
    - pip install dist/*.whl
    - pip show -f python_ddns
    - command -v pddns
    - pddns -i -d
    - pddns -t -d

python-3.6-test-build:
  needs:
    - python-3.6-build
  extends: ".test-build"
  image: python:3.6

python-3.7-test-build:
  needs:
    - python-3.7-build
  extends: ".test-build"
  image: python:3.7

python-3.8-test-build:
  needs:
    - python-3.8-build
  extends: ".test-build"
  image: python:3.8

python-3.9-test-build:
  needs:
    - python-3.9-build
  extends: ".test-build"
  image: python:3.9

python-3.10-test-build:
  needs:
    - python-3.10-build
  extends: ".test-build"
  image: python:3.10-rc

Deploy_to_PyPi:
  image: python:3.8
  stage: Deploy_to_PyPi
  variables:
    TWINE_USERNAME: $PRODUCTION_USERNAME
    TWINE_PASSWORD: $PRODUCTION_PASSWORD
  before_script:
    - pip install -U pip setuptools twine --quiet
  script:
    - twine upload --verbose dist/* --username $PRODUCTION_USER --password $PRODUCTION_PASSWORD
    - twine upload --verbose dist/* --repository-url https://push.fury.io/cyb3r-jak3 --username $GEM_TOKEN --password ""
  only:
    refs:
      - tags
      - master
    variables:
      - $CI_COMMIT_TAG

